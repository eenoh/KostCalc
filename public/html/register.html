<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KostCalc – Create Account</title>
  <link rel="stylesheet" href="../css/theme.css" />
</head>
<body>
  <div class="kc-wrap">
    <header class="kc-header">
      <div class="kc-logo" aria-hidden="true"></div>
      <div>
        <div class="kc-title">KostCalc</div>
        <div class="kc-sub">Cost accounting—made simple</div>
      </div>
    </header>

    <main class="kc-main">
      <section class="kc-card" role="region" aria-labelledby="register-title">
        <h1 id="register-title">Create your account</h1>
        <p class="kc-muted">Start managing costs with clarity.</p>

        <!-- Example success area (hide/show via server or JS) -->
        <!-- <div class="kc-alert success">Account created! Please check your email to verify.</div> -->

        <form class="kc-form" method="POST" action="/auth/register" autocomplete="on">
          <div class="kc-field" style="display: grid; grid-template-columns: 1fr 1fr; gap: 14px;">
            <div>
              <label class="kc-label" for="firstName">First name</label>
              <input
                class="kc-input"
                id="firstName"
                name="firstName"
                type="text"
                placeholder="Jane"
                required
                autocomplete="given-name"
              />
            </div>

            <div>
              <label class="kc-label" for="lastName">Last name</label>
              <input
                class="kc-input"
                id="lastName"
                name="lastName"
                type="text"
                placeholder="Doe"
                required
                autocomplete="family-name"
              />
            </div>
          </div>

          <div class="kc-field">
            <label class="kc-label" for="email">Email</label>
            <input
              class="kc-input"
              id="email"
              name="email"
              type="email"
              placeholder="you@company.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="kc-field">
            <label class="kc-label" for="password">Password</label>
            <input
              class="kc-input"
              id="password"
              name="password"
              type="password"
              placeholder="••••••••"
              required
              minlength="8"
              autocomplete="new-password"
            />
            <div class="kc-help">Use at least 8 characters with a mix of letters and numbers.</div>
          </div>

          <div class="kc-field">
            <label class="kc-label" for="confirm">Confirm password</label>
            <input
              class="kc-input"
              id="confirm"
              name="confirm"
              type="password"
              placeholder="••••••••"
              required
              minlength="8"
              autocomplete="new-password"
            />
          </div>

          <div class="kc-actions">
            <a class="kc-link" href="/login">I already have an account</a>
            <button class="kc-btn" type="submit">Create account</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="kc-footer">
      © <span id="year"></span> KostCalc. All rights reserved.
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Basic front-end confirm (optional; keep server-side validation too)
    document.querySelector('form').addEventListener('submit', (e) => {
      const pwd = document.getElementById('password').value;
      const cfm = document.getElementById('confirm').value;
      if (pwd !== cfm) {
        e.preventDefault();
        alert('Passwords do not match.');
      }
    });
  </script>
</body>
</html>
