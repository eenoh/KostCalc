<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>KostCalc – Reset password</title>
  <link rel="stylesheet" href="../css/theme.css"/>
</head>
<body>
  <div class="kc-wrap">
    <header class="kc-header">
      <a href="/login" class="kc-logo-link"><img src="../images/logo.png" alt="KostCalc" class="kc-logo-img"/></a>
      <div><div class="kc-title">KostCalc</div><div class="kc-sub">Reset your password</div></div>
    </header>

    <main class="kc-main">
      <section class="kc-card">
        <h1>Choose a new password</h1>
        <form class="kc-form" method="POST" action="/auth/reset-password" id="resetForm">
          <input type="hidden" name="token" id="token"/>
          <div class="kc-field">
            <label class="kc-label" for="password">New password</label>
            <input class="kc-input" id="password" name="password" type="password" minlength="8" required placeholder="••••••••"/>
            <div class="kc-help">Minimum 8 characters.</div>
          </div>
          <div class="kc-actions">
            <a class="kc-link" href="/login">Back to login</a>
            <button class="kc-btn" type="submit">Update password</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="kc-footer">© <span id="year"></span> KostCalc</footer>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Put ?token=... into the hidden field
    const params = new URLSearchParams(location.search);
    const token = params.get('token');
    if (!token) {
      alert('Missing token'); location.href = '/login';
    } else {
      document.getElementById('token').value = token;
    }
  </script>
</body>
</html>
